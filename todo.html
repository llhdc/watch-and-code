<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Todo list</h1>
    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
      <button onclick="handlers.addTodo()">Add Todo</button>
      <input type="text" id="addTodoTextInput" placeholder="next thing to do" />
    </div>

    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input type="number" id="changeTodoPositionInput"  placeholder="todo position"/>
      <input type="text" id="changeTodoTextInput"  placeholder="new todoText"/>
    </div>

    <div>
      <button onclick="handlers.deleteTodo()">Delete Todo</button>
      <input type="number" id="deleteTodoPositionInput" placeholder="todo position"/>
    </div>

    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input type="number" id="toggleCompletedPositionInput" placeholder="todo position"/>
    </div>

    <ul>

    </ul>
    
  </body>
</html>
